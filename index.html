<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <button class="menu-button">
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
      </button>
      <img class="logo" src="img/logo.svg" alt="Logo" />
      <div class="input-group">
        <input
          type="search"
          name="search"
          class="input-search"
          placeholder="Search"
        />
        <button class="button-search">
          <svg class="icon icon-search" width="19" height="19">
            <use xlink:href="img/icons.svg#search"></use>
          </svg>
        </button>
      </div>
      <div class="icons">
        <a href="#" class="icons-link">
          <svg class="icon icon-video" width="27" height="20">
            <use xlink:href="img/icons.svg#video"></use>
          </svg>
        </a>
        <a href="#" class="icons-link">
          <svg class="icon icon-CombShape" width="21" height="21">
            <use xlink:href="img/icons.svg#CombShape"></use>
          </svg>
        </a>
        <a href="#" class="icons-link">
          <svg class="icon icon-ui-11" width="22" height="26">
            <use xlink:href="img/icons.svg#ui-11"></use>
          </svg>
        </a>
      </div>
      <a href="#" class="user">
        <img src="img/131.png" alt="Me" class="user-avatar" />
      </a>
    </header>
    <div class="container">
      <aside class="sidedar">
        <nav class="nav">
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-home" width="20" height="19">
                  <use xlink:href="img/icons.svg#home"></use>
                </svg>
                <span class="nav-text">Home</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-fair" width="20" height="19">
                  <use xlink:href="img/icons.svg#fair"></use>
                </svg>
                <span class="nav-text">Trending</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-doc" width="20" height="19">
                  <use xlink:href="img/icons.svg#doc"></use>
                </svg>
                <span class="nav-text">Subscriptions</span>
              </a>
            </li>
          </ul>
        </nav>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <svg class="icon icon-folder" width="20" height="19">
                <use xlink:href="img/icons.svg#folder"></use>
              </svg>
              <span class="nav-text">Library</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <svg class="icon icon-history" width="20" height="19">
                <use xlink:href="img/icons.svg#history"></use>
              </svg>
              <span class="nav-text">History</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <svg class="icon icon-twatch" width="20" height="19">
                <use xlink:href="img/icons.svg#twatch"></use>
              </svg>
              <span class="nav-text">Watch later</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <svg class="icon icon-favorite" width="20" height="19">
                <use xlink:href="img/icons.svg#favorite"></use>
              </svg>
              <span class="nav-text">Favourites</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <svg class="icon icon-like" width="20" height="19">
                <use xlink:href="img/icons.svg#like"></use>
              </svg>
              <span class="nav-text">Liked videos</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <svg class="icon icon-music" width="20" height="19">
                <use xlink:href="img/icons.svg#music"></use>
              </svg>
              <span class="nav-text">Music</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <svg class="icon icon-game" width="20" height="19">
                <use xlink:href="img/icons.svg#game"></use>
              </svg>
              <span class="nav-text">Games</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <svg class="icon icon-show_more" width="20" height="19">
                <use xlink:href="img/icons.svg#show_more"></use>
              </svg>
              <span class="nav-text">Show more</span>
            </a>
          </li>
        </ul>

        <h2 class="nav-title">Subscriptions</h2>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="img/user1.png" alt="#" class="nav-img" />
              <span class="nav-text">Gussie Singleton</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="img/user2.png" alt="%" class="nav-img" />
              <span class="nav-text">Nora Francis</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="img/user3.png" alt="#" class="nav-img" />
              <span class="nav-text">Belle Briggs</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="img/user4.png" alt="#" class="nav-img" />
              <span class="nav-text">Eunice Cortez</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="img/user5.png" alt="#" class="nav-img" />
              <span class="nav-text">Emma Hanson</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="img/user6.png" alt="#" class="nav-img" />
              <span class="nav-text">Leah Berry</span>
            </a>
          </li>
        </ul>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <svg class="icon icon-setting" width="20" height="19">
                <use xlink:href="img/icons.svg#setting"></use>
              </svg>
              <span class="nav-text">Setting</span>
            </a>
          </li>
        </ul>
      </aside>
    </div>
  </body>
</html>
